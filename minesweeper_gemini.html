<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Minesweeper</title>
    <style>
        :root {
            --bg-color: #c0c0c0;
            --shadow-light: #ffffff;
            --shadow-dark: #808080;
            --cell-size: 40px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
        }

        /* 
           CONSTRAINT: Exact 400x670 pixels 
           Calculation: 
           Width: 10 cols * 40px = 400px
           Height: Header (70px) + Grid (15 rows * 40px = 600px) = 670px
        */
        #game-container {
            width: 400px;
            height: 670px;
            background-color: var(--bg-color);
            border-left: 3px solid var(--shadow-light);
            border-top: 3px solid var(--shadow-light);
            border-right: 3px solid var(--shadow-dark);
            border-bottom: 3px solid var(--shadow-dark);
            box-sizing: border-box; /* Includes border in width/height, but we offset inside */
            display: flex;
            flex-direction: column;
            padding: 6px;
        }

        /* HEADER SECTION */
        #header {
            height: 58px; /* Visual height minus borders */
            background-color: var(--bg-color);
            border-left: 2px solid var(--shadow-dark);
            border-top: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .lcd-display {
            background-color: black;
            color: red;
            font-size: 30px;
            font-weight: bold;
            padding: 2px 4px;
            border-left: 1px solid var(--shadow-dark);
            border-top: 1px solid var(--shadow-dark);
            border-right: 1px solid var(--shadow-light);
            border-bottom: 1px solid var(--shadow-light);
            width: 60px;
            text-align: center;
        }

        #reset-btn {
            width: 40px;
            height: 40px;
            font-size: 24px;
            border-left: 2px solid var(--shadow-light);
            border-top: 2px solid var(--shadow-light);
            border-right: 2px solid var(--shadow-dark);
            border-bottom: 2px solid var(--shadow-dark);
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        #reset-btn:active {
            border-left: 2px solid var(--shadow-dark);
            border-top: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
        }

        /* GRID SECTION */
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(15, 1fr);
            width: 100%;
            height: 100%;
            border-left: 3px solid var(--shadow-dark);
            border-top: 3px solid var(--shadow-dark);
            border-right: 3px solid var(--shadow-light);
            border-bottom: 3px solid var(--shadow-light);
        }

        .cell {
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            border-left: 3px solid var(--shadow-light);
            border-top: 3px solid var(--shadow-light);
            border-right: 3px solid var(--shadow-dark);
            border-bottom: 3px solid var(--shadow-dark);
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            font-size: 20px;
            cursor: default;
        }

        .cell.revealed {
            border: 1px solid #7b7b7b; /* Flat border */
            background-color: #c0c0c0;
        }

        .cell.mine {
            background-color: #c0c0c0;
        }
        
        .cell.mine-exploded {
            background-color: red;
        }

        /* Number Colors */
        .c1 { color: blue; }
        .c2 { color: green; }
        .c3 { color: red; }
        .c4 { color: darkblue; }
        .c5 { color: darkred; }
        .c6 { color: teal; }
        .c7 { color: black; }
        .c8 { color: gray; }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="header">
            <div id="mine-count" class="lcd-display">020</div>
            <div id="reset-btn">ðŸ™‚</div>
            <div id="timer" class="lcd-display">000</div>
        </div>
        <div id="grid">
            <!-- Cells generated by JS -->
        </div>
    </div>

    <script>
        const ROWS = 15;
        const COLS = 10;
        const MINES_COUNT = 20; // Difficulty setting

        const gridElement = document.getElementById('grid');
        const mineCountElement = document.getElementById('mine-count');
        const timerElement = document.getElementById('timer');
        const resetBtn = document.getElementById('reset-btn');

        let grid = [];
        let isGameOver = false;
        let flagsLeft = MINES_COUNT;
        let timer = 0;
        let timerInterval = null;
        let isFirstClick = true;

        // Initialize Game
        function initGame() {
            // Reset State
            clearInterval(timerInterval);
            timerInterval = null;
            timer = 0;
            isGameOver = false;
            isFirstClick = true;
            flagsLeft = MINES_COUNT;
            grid = [];
            
            // Reset UI
            gridElement.innerHTML = '';
            mineCountElement.innerText = formatNumber(flagsLeft);
            timerElement.innerText = '000';
            resetBtn.innerText = 'ðŸ™‚';

            // Create Grid Data
            for (let r = 0; r < ROWS; r++) {
                const row = [];
                for (let c = 0; c < COLS; c++) {
                    // Create Cell Object
                    const cellData = {
                        r, c,
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborCount: 0,
                        element: null
                    };

                    // Create DOM Element
                    const el = document.createElement('div');
                    el.classList.add('cell');
                    
                    // Event Listeners
                    el.addEventListener('click', () => handleClick(cellData));
                    el.addEventListener('contextmenu', (e) => handleRightClick(e, cellData));
                    
                    cellData.element = el;
                    row.push(cellData);
                    gridElement.appendChild(el);
                }
                grid.push(row);
            }
        }

        function placeMines(excludeR, excludeC) {
            let minesPlaced = 0;
            while (minesPlaced < MINES_COUNT) {
                const r = Math.floor(Math.random() * ROWS);
                const c = Math.floor(Math.random() * COLS);

                // Don't place mine on the first clicked cell or if already exists
                if (!grid[r][c].isMine && (r !== excludeR || c !== excludeC)) {
                    grid[r][c].isMine = true;
                    minesPlaced++;
                }
            }
            calculateNumbers();
        }

        function calculateNumbers() {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c].isMine) continue;
                    
                    let count = 0;
                    getNeighbors(r, c).forEach(n => {
                        if (n.isMine) count++;
                    });
                    grid[r][c].neighborCount = count;
                }
            }
        }

        function getNeighbors(r, c) {
            const neighbors = [];
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const nr = r + i;
                    const nc = c + j;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                        neighbors.push(grid[nr][nc]);
                    }
                }
            }
            return neighbors;
        }

        function handleClick(cell) {
            if (isGameOver || cell.isFlagged || cell.isRevealed) return;

            // Start timer on first click
            if (isFirstClick) {
                isFirstClick = false;
                placeMines(cell.r, cell.c);
                startTimer();
            }

            if (cell.isMine) {
                gameOver(false, cell);
            } else {
                revealCell(cell);
                checkWin();
            }
        }

        function handleRightClick(e, cell) {
            e.preventDefault(); // Stop context menu
            if (isGameOver || cell.isRevealed) return;

            if (!cell.isFlagged) {
                if (flagsLeft > 0) {
                    cell.isFlagged = true;
                    cell.element.innerText = 'ðŸš©';
                    cell.element.style.color = 'red';
                    flagsLeft--;
                }
            } else {
                cell.isFlagged = false;
                cell.element.innerText = '';
                flagsLeft++;
            }
            mineCountElement.innerText = formatNumber(flagsLeft);
        }

        function revealCell(cell) {
            if (cell.isRevealed || cell.isFlagged) return;

            cell.isRevealed = true;
            cell.element.classList.add('revealed');

            if (cell.neighborCount > 0) {
                cell.element.innerText = cell.neighborCount;
                cell.element.classList.add(`c${cell.neighborCount}`);
            } else {
                // Flood fill for empty cells
                const neighbors = getNeighbors(cell.r, cell.c);
                neighbors.forEach(n => revealCell(n));
            }
        }

        function checkWin() {
            let revealedCount = 0;
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c].isRevealed) revealedCount++;
                }
            }
            
            if (revealedCount === (ROWS * COLS) - MINES_COUNT) {
                gameOver(true);
            }
        }

        function gameOver(won, clickedMineCell = null) {
            isGameOver = true;
            stopTimer();
            
            if (won) {
                resetBtn.innerText = 'ðŸ˜Ž';
                mineCountElement.innerText = "000";
            } else {
                resetBtn.innerText = 'ðŸ˜µ';
                // Reveal all mines
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        const cell = grid[r][c];
                        if (cell.isMine) {
                            cell.element.innerText = 'ðŸ’£';
                            cell.element.classList.add('revealed');
                            if (cell === clickedMineCell) {
                                cell.element.classList.add('mine-exploded');
                            }
                        } else if (cell.isFlagged) {
                            // Incorrect flag
                            cell.element.innerText = 'âŒ'; 
                        }
                    }
                }
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                if (timer > 999) timer = 999;
                timerElement.innerText = formatNumber(timer);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function formatNumber(num) {
            return num.toString().padStart(3, '0');
        }

        resetBtn.addEventListener('click', initGame);

        // Start the game initially
        initGame();

    </script>
</body>
</html>
