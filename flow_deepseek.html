<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const seed = 42;
const particles = [];
const count = 2000;
const speed = 1.2;
const trailAlpha = 0.03;
const noiseScale = 0.005;
const curlScale = 0.8;
let time = 0;

class Particle {
    constructor() {
        this.x = Math.random() * 250;
        this.y = Math.random() * 400;
        this.vx = 0;
        this.vy = 0;
    }
    update() {
        const angle = noise(this.x * noiseScale, this.y * noiseScale, time) * Math.PI * 4;
        const curl = curlNoise(this.x * noiseScale, this.y * noiseScale, time) * curlScale;
        this.vx = Math.cos(angle + curl) * speed;
        this.vy = Math.sin(angle + curl) * speed;
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0) this.x += 250;
        if (this.x > 250) this.x -= 250;
        if (this.y < 0) this.y += 400;
        if (this.y > 400) this.y -= 400;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 0.5, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fill();
    }
}

function seededRandom(seed) {
    let t = seed += 0x6D2B79F5;
    t = Math.imul(t ^ t >>> 15, t | 1);
    t ^= t + Math.imul(t ^ t >>> 7, t | 61);
    return ((t ^ t >>> 14) >>> 0) / 4294967296;
}

let rng = seededRandom(seed);
function rand() { return rng = (rng * 9301 + 49297) % 233280; }

function grad(hash, x, y) {
    const h = hash & 7;
    const u = h < 4 ? x : y;
    const v = h < 4 ? y : x;
    return ((h & 1) ? -u : u) + ((h & 2) ? -2 * v : 2 * v);
}

function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
function lerp(a, b, t) { return a + t * (b - a); }

const perm = new Array(512);
for (let i = 0; i < 256; i++) perm[i] = i;
for (let i = 255; i > 0; i--) {
    const j = Math.floor(rand() % (i + 1));
    [perm[i], perm[j]] = [perm[j], perm[i]];
}
for (let i = 256; i < 512; i++) perm[i] = perm[i - 256];

function noise(x, y, z) {
    const X = Math.floor(x) & 255;
    const Y = Math.floor(y) & 255;
    const Z = Math.floor(z) & 255;
    x -= Math.floor(x);
    y -= Math.floor(y);
    z -= Math.floor(z);
    const u = fade(x);
    const v = fade(y);
    const w = fade(z);
    const A = perm[X] + Y;
    const AA = perm[A] + Z;
    const AB = perm[A + 1] + Z;
    const B = perm[X + 1] + Y;
    const BA = perm[B] + Z;
    const BB = perm[B + 1] + Z;
    return lerp(
        lerp(
            lerp(grad(perm[AA], x, y, z), grad(perm[BA], x - 1, y, z), u),
            lerp(grad(perm[AB], x, y - 1, z), grad(perm[BB], x - 1, y - 1, z), u),
            v),
        lerp(
            lerp(grad(perm[AA + 1], x, y, z - 1), grad(perm[BA + 1], x - 1, y, z - 1), u),
            lerp(grad(perm[AB + 1], x, y - 1, z - 1), grad(perm[BB + 1], x - 1, y - 1, z - 1), u),
            v),
        w);
}

function curlNoise(x, y, t) {
    const eps = 0.001;
    const n1 = noise(x + eps, y, t);
    const n2 = noise(x - eps, y, t);
    const n3 = noise(x, y + eps, t);
    const n4 = noise(x, y - eps, t);
    return (n1 - n2 - n3 + n4) / (2 * eps);
}

for (let i = 0; i < count; i++) particles.push(new Particle());

function animate() {
    ctx.fillStyle = `rgba(0,0,0,${trailAlpha})`;
    ctx.fillRect(0, 0, 250, 400);
    time += 0.005;
    for (const p of particles) {
        p.update();
        p.draw();
    }
    requestAnimationFrame(animate);
}
animate();
</script>
