<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            width: 250px;
            height: 400px;
            box-sizing: border-box;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 20px);
            grid-gap: 1px;
            background-color: #bbb;
            border: 2px solid #888;
            margin-top: 10px;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            user-select: none;
        }
        .revealed {
            background-color: #ddd;
        }
        .mine {
            background-color: #f00;
        }
        .flag::before {
            content: "ðŸš©";
        }
        .mine.revealed::after {
            content: "ðŸ’£";
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="reset">Reset Game</button>
        <div id="grid"></div>
        <div id="status">Mines: 15</div>
    </div>

    <script>
        const GRID_SIZE = 10;
        const MINE_COUNT = 15;
        let grid = [];
        let gameOver = false;
        let minesLeft = MINE_COUNT;

        function createGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill().map(() => ({
                isMine: false,
                revealed: false,
                flagged: false,
                neighborCount: 0
            })));

            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => revealCell(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(i, j);
                    });
                    gridElement.appendChild(cell);
                }
            }

            placeMines();
            calculateNeighbors();
            updateStatus();
        }

        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < MINE_COUNT) {
                const row = Math.floor(Math.random() * GRID_SIZE);
                const col = Math.floor(Math.random() * GRID_SIZE);
                if (!grid[row][col].isMine) {
                    grid[row][col].isMine = true;
                    minesPlaced++;
                }
            }
        }

        function calculateNeighbors() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (!grid[i][j].isMine) {
                        let count = 0;
                        for (let di = -1; di <= 1; di++) {
                            for (let dj = -1; dj <= 1; dj++) {
                                if (di === 0 && dj === 0) continue;
                                const ni = i + di;
                                const nj = j + dj;
                                if (ni >= 0 && ni < GRID_SIZE && nj >= 0 && nj < GRID_SIZE) {
                                    if (grid[ni][nj].isMine) count++;
                                }
                            }
                        }
                        grid[i][j].neighborCount = count;
                    }
                }
            }
        }

        function revealCell(row, col) {
            if (gameOver || grid[row][col].revealed || grid[row][col].flagged) return;

            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            grid[row][col].revealed = true;
            cell.classList.add('revealed');

            if (grid[row][col].isMine) {
                cell.classList.add('mine');
                gameOver = true;
                revealAllMines();
                document.getElementById('status').textContent = 'Game Over!';
                return;
            }

            if (grid[row][col].neighborCount > 0) {
                cell.textContent = grid[row][col].neighborCount;
                setColor(cell, grid[row][col].neighborCount);
            } else {
                for (let di = -1; di <= 1; di++) {
                    for (let dj = -1; dj <= 1; dj++) {
                        const ni = row + di;
                        const nj = col + dj;
                        if (ni >= 0 && ni < GRID_SIZE && nj >= 0 && nj < GRID_SIZE) {
                            revealCell(ni, nj);
                        }
                    }
                }
            }

            checkWin();
        }

        function setColor(cell, count) {
            const colors = ['', '#0000ff', '#008000', '#ff0000', '#000080', '#800000', '#008080', '#000000', '#808080'];
            cell.style.color = colors[count];
        }

        function toggleFlag(row, col) {
            if (gameOver || grid[row][col].revealed) return;

            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            grid[row][col].flagged = !grid[row][col].flagged;
            
            if (grid[row][col].flagged) {
                cell.classList.add('flag');
                minesLeft--;
            } else {
                cell.classList.remove('flag');
                minesLeft++;
            }
            
            updateStatus();
            checkWin();
        }

        function revealAllMines() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j].isMine) {
                        const cell = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                        cell.classList.add('revealed', 'mine');
                    }
                }
            }
        }

        function checkWin() {
            let allRevealed = true;
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (!grid[i][j].isMine && !grid[i][j].revealed) {
                        allRevealed = false;
                    }
                }
            }

            if (allRevealed) {
                gameOver = true;
                document.getElementById('status').textContent = 'You Win!';
            }
        }

        function updateStatus() {
            document.getElementById('status').textContent = `Mines: ${minesLeft}`;
        }

        function resetGame() {
            gameOver = false;
            minesLeft = MINE_COUNT;
            createGrid();
        }

        document.getElementById('reset').addEventListener('click', resetGame);
        createGrid();
    </script>
</body>
</html>
