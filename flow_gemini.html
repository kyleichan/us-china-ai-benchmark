<!DOCTYPE html><html><head><style>body{margin:0;background:#000;display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden}canvas{background:#000;box-shadow:0 0 20px #333}</style></head><body><canvas id="c" width="250" height="400"></canvas><script>
const cvs = document.getElementById('c');
const ctx = cvs.getContext('2d');
const w = 250, h = 400;
let seed = 19375;
const rnd = () => { seed = (seed * 1664525 + 1013904223) >>> 0; return seed / 4294967296; };
const p = new Uint8Array(512);
const perm = new Uint8Array(256);
for(let i=0; i<256; i++) perm[i] = i;
for(let i=255; i>0; i--) {
    const r = Math.floor(rnd() * (i + 1));
    [perm[i], perm[r]] = [perm[r], perm[i]];
}
for(let i=0; i<512; i++) p[i] = perm[i & 255];
const fade = t => t * t * t * (t * (t * 6 - 15) + 10);
const lerp = (t, a, b) => a + t * (b - a);
const grad = (hash, x, y, z) => {
    const h = hash & 15;
    const u = h < 8 ? x : y, v = h < 4 ? y : h === 12 || h === 14 ? x : z;
    return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
};
const noise = (x, y, z) => {
    const X = Math.floor(x) & 255, Y = Math.floor(y) & 255, Z = Math.floor(z) & 255;
    x -= Math.floor(x); y -= Math.floor(y); z -= Math.floor(z);
    const u = fade(x), v = fade(y), w = fade(z);
    const A = p[X]+Y, AA = p[A]+Z, AB = p[A+1]+Z, B = p[X+1]+Y, BA = p[B]+Z, BB = p[B+1]+Z;
    return lerp(w, lerp(v, lerp(u, grad(p[AA], x, y, z), grad(p[BA], x-1, y, z)),
                   lerp(u, grad(p[AB], x, y-1, z), grad(p[BB], x-1, y-1, z))),
                   lerp(v, lerp(u, grad(p[AA+1], x, y, z-1), grad(p[BA+1], x-1, y, z-1)),
                   lerp(u, grad(p[AB+1], x, y-1, z-1), grad(p[BB+1], x-1, y-1, z-1))));
};
const particles = [];
for(let i=0; i<2000; i++) particles.push({x: rnd()*w, y: rnd()*h});
let time = 0;
const speed = 1.5;
const scale = 0.007;
const eps = 0.01;
function loop() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
    ctx.fillRect(0, 0, w, h);
    ctx.fillStyle = '#0ff';
    time += 0.005;
    for (let i = 0; i < particles.length; i++) {
        const pt = particles[i];
        const n1 = noise(pt.x * scale, (pt.y + eps) * scale, time);
        const n2 = noise(pt.x * scale, (pt.y - eps) * scale, time);
        const n3 = noise((pt.x + eps) * scale, pt.y * scale, time);
        const n4 = noise((pt.x - eps) * scale, pt.y * scale, time);
        let vx = (n1 - n2) / (2 * eps);
        let vy = -(n3 - n4) / (2 * eps);
        const mag = Math.sqrt(vx * vx + vy * vy) || 1;
        pt.x += (vx / mag) * speed;
        pt.y += (vy / mag) * speed;
        if (pt.x < 0) pt.x += w; if (pt.x > w) pt.x -= w;
        if (pt.y < 0) pt.y += h; if (pt.y > h) pt.y -= h;
        ctx.fillRect(pt.x, pt.y, 1.5, 1.5);
    }
    requestAnimationFrame(loop);
}
loop();
</script></body></html>
